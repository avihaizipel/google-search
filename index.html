<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מחפש בשבילך…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
      direction: rtl;
      overflow: hidden;
    }

    input {
      width: 500px;
      font-size: 20px;
      padding: 10px;
      text-align: right;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      cursor: pointer;
      background: #f1f3f4;
      border: 1px solid #dadce0;
      transition: background 0.2s;
    }

    button.clicked {
      background: #cce0ff;
    }

    img {
      margin-bottom: 30px;
    }

    /* עכבר אמיתי */
    #cursor {
      position: fixed;
      width: 20px;
      height: 30px;
      background: url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 36'>\
      <path fill='black' d='M2 0 L2 30 L8 24 L12 36 L16 34 L12 22 L22 22 Z'/>\
      </svg>") no-repeat center;
      background-size: contain;
      pointer-events: none;
      left: 50px;
      top: 50px;
      transition: left 1.5s ease-in-out, top 1.5s ease-in-out;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
  <input type="text" id="search" readonly>
  <button id="searchBtn">חפש עכשיו</button>

  <div id="cursor"></div>

  <script>
    const text = "אסוס פתיחת קריאת שירות";
    const input = document.getElementById("search");
    const button = document.getElementById("searchBtn");
    const cursor = document.getElementById("cursor");

    let i = 0;

    // הקלדה
    const typing = setInterval(() => {
      if (i < text.length) {
        input.value += text.charAt(i);
        i++;
      } else {
        clearInterval(typing);
        setTimeout(moveCursorToButton, 600);
      }
    }, 120);

    function moveCursorToButton() {
      const rect = button.getBoundingClientRect();
      cursor.style.left = rect.left + rect.width / 2 + "px";
      cursor.style.top = rect.top + rect.height / 2 + "px";

      setTimeout(clickButton, 1600);
    }

    function clickButton() {
      button.classList.add("clicked");

      setTimeout(() => {
        window.location.href =
          "https://www.google.com/search?q=" + encodeURIComponent(text);
      }, 500);
    }
  </script>

</body>
</html>
